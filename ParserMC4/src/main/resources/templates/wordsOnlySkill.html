<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Only Words</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <div class="navbar">
        <a href="/explorerList">Explorer</a>
        <br/><br/>
        <a href="/wordsList">Words</a>
        <br/><br/>
    </div>
</header>
<h1>Only Words</h1>
<div>
    <table border="1">

        <thead>
        <tr>
            <th>id</th>
            <th>Word</th>
            <th>Date</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="word : ${wordsOnlySkill}">
            <td th:utext="${word.id}"></td>
            <td th:utext="${word.word}"></td>
            <td th:utext="${word.date}"></td>
            <td th:if="${word.getType() == 0}" th:text="word">Jill</td>
            <td th:if="${word.getType() == 1}" th:text="skill">Jill</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
